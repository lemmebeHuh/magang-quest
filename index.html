<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status: Delivered</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    
    <style>
        /* --- STYLE SIMPEL & CERIA --- */
        body {
            background-color: #ffefc1; /* Kuning Telur Lembut */
            font-family: 'VT323', monospace;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: #2d3436;
        }

        .card {
            background: #ffffff;
            padding: 40px 30px;
            border: 5px solid #ff7675; /* Border Pink */
            border-radius: 20px;
            text-align: center;
            box-shadow: 10px 10px 0px rgba(255, 118, 117, 0.3);
            width: 90%;
            max-width: 400px;
            animation: popUp 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .icon {
            font-size: 5rem;
            margin-bottom: 10px;
            display: inline-block;
            animation: bounce 2s infinite;
        }

        h1 {
            color: #00b894; /* Hijau Sukses */
            font-size: 2.5rem;
            margin: 0 0 15px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        p {
            font-size: 1.5rem;
            line-height: 1.4;
            color: #636e72;
            margin-bottom: 10px;
        }

        .highlight {
            color: #ff7675; /* Pink */
            font-weight: bold;
        }

        .footer {
            margin-top: 40px;
            font-size: 1rem;
            color: #b2bec3;
            letter-spacing: 2px;
            text-transform: lowercase;
        }

        /* --- ANIMASI --- */
        @keyframes popUp {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="icon">ðŸ’Œ</div>
        
        <h1>Sudah Tersampaikan</h1>
        
        <p>Orangnya udah tau<br>dan udah liat.</p>
        
        <br>
        <p class="highlight">Makasih.</p>

        <div class="footer">by kala.works</div>
    </div>

</body>
</html>
