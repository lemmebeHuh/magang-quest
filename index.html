<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Ended</title>
    <style>
        /* --- RESET & BASIC --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: #000000; /* Hitam Pekat */
            color: #ffffff; /* Putih */
            font-family: 'Courier New', Courier, monospace; /* Font ala Terminal/Koding */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards; /* Muncul perlahan */
        }

        /* --- TYPOGRAPHY --- */
        h1 {
            font-size: 1.5rem;
            font-weight: normal;
            letter-spacing: 3px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        p {
            font-size: 0.9rem;
            color: #888; /* Abu-abu biar ga terlalu kontras */
            margin-bottom: 5px;
        }

        .signature {
            margin-top: 60px;
            font-size: 0.7rem;
            color: #444;
            letter-spacing: 2px;
        }

        /* --- ANIMASI --- */
        /* Kotak kedip-kedip ala kursor komputer lama */
        .cursor {
            display: inline-block;
            width: 10px;
            height: 18px;
            background-color: #fff;
            vertical-align: middle;
            margin-left: 5px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        
    </style>
</head>
<body > 
<audio id="bgMusic" loop>
        <source src="thesong.mp3" type="audio/mpeg">
    </audio>
    <div class="container">
        <h1>STATUS: DELIVERED<span class="cursor"></span></h1>
        
        <p>21 Desember 2025, </p>
        <p>yee akhirnya.</p>

        <div class="signature">
            [ END OF LOG ]<br><br>
            kala.works
        </div>
    </div>
<script>
        // --- LOGIKA MUSIK INVISIBLE ---
        // Musik akan nyala saat user tap layar di mana saja
        document.body.addEventListener('click', function() {
            var audio = document.getElementById('bgMusic');
            if (audio.paused) {
                audio.play();
            }
        }, { once: true }); // Hanya jalan sekali biar gak glitch
    </script>
</body>


</html>
